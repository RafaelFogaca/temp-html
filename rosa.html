<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #f7d7e1;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  
  .content {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  
  .image-container {
    flex: 1;
    padding: 20px;
  }
  
  .text-container {
    flex: 2;
    padding: 20px;
  }
</style>
</head>
<body>
  <div class="content">
    <div class="image-container">
      <img src="pulseira.jpg" alt="Imagem">
    </div>
    <div class="text-container">
      <p>Seu texto pode ser colocado aqui. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>
</body>
</html>
